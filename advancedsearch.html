<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    </head>
    <body>

        <ul class="navbar-google">
            <li class="navbar-item"><a href="index.html">Search</a></li>
            <li class="navbar-item"><a href="image.html">Image Search</a></li>
        </ul>
        <div>
            <label class="label-advanced">Advanced Search</label>
        </div>
        <div class="line"></div>
        <div class="adiv"></div>
            <div class="div-find">
                <p class="p-div">Find pages with ...</p>
            </div>
        
            <form action="https://www.google.com/search" method="get">
                <div class="row-input">
                    <div class="left">
                        <p class="left-p">All these words:</p>
                    </div>
                    <div class="right">
                        <input type="text" name="as_q" class="form-control">
                    </div>
                </div>
                <div class="row-input">
                    <div class="left">
                        <p class="left-p">This exact word or phrase:</p>
                    </div>
                    <div class="right">
                        <input type="text" name="as_epq" class="form-control">
                    </div>
                </div>
                <div class="row-input">
                    <div class="left">
                        <p class="left-p">Any of these words:</p>
                    </div>
                    <div class="right">
                        <input type="text" name="as_oq" class="form-control">
                    </div>
                </div>
                <div class="row-input">
                    <div class="left">
                        <p class="left-p">None of these words:</p>
                    </div>
                    <div class="right">
                        <input type="text" name="as_eq" class="form-control">
                    </div>
                </div>
                <div class="btn-div">
                    <input type="submit" value="Advanced Search" class="advancedbutton">
                </div>
    </body>

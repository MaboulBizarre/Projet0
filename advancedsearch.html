<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <style>
            div {
                text-align: left;
            }
            button {
                width: 200px;
                height: 22px;
                font-size: 12px;
                background-color: lightblue;                
            }
        </style>
    </head>
    <body>
        <ul class="navbar">
            <li><a href="index.html">Search</a></li>
            <li><a href="image.html">Image Search</a></li>
        </ul>
        <form action="https://www.google.com/search" method="get">
            <div id="specificities">
                <div>Find pages with all these words
                    <input type="text" name="as_q">
                </div>
                <div>Find pages with this exact word or phrase
                    <input type="text" name="as_epq">
                </div>
                <div>Find pages with any of these words
                    <input type="text" name="as_oq">
                </div>
                <div>Find pages with none of these words
                    <input type="text" name="as_eq">
                </div>
            </div>
            <button input type="submit" value="Advanced Search">
                Advanced Search
            </button>
        </form>
    </body>

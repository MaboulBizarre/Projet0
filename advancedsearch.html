<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="styles.css">
        <style>
            .specificities {
                text-align: left;
            }
            button {
                width: 200px;
                height: 22px;
                font-size: 12px;
                background-color: lightblue;                
            }
        </style>
    </head>
    <body>
        <ul class="navbar">
            <li><a href="index.html">Search</a></li>
            <li><a href="image.html">Image Search</a></li>
        </ul>
        <div class="container">
            <form action="https://www.google.com/search" method="get">
                <ol class="specificities">
                    <li>Find pages with all these words:</li>
                    <li>Find pages with this exact word or phrase:</li>
                    <li>Find pages with any of these words:</li>
                    <li>Find pages with none of these words:</li>
                </ol>
                <div class="advancedsearchbar">
                    <input type="text" name="as_q" class="advancedsearch">
                    <input type="text" name="as_epq" class="advancedsearch">
                    <input type="text" name="as_oq" class="advancedsearch">
                    <input type="text" name="as_eq" class="advancedsearch">
                </div>
                <button input type="submit" value="Advanced Search" class="searchbutton">
                Advanced Search
                </button>
            </form>
        </div>
    </body>

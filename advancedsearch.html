<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">

    </head>
    <body>

        <ul class="navbar">
            <li><a href="index.html">Search</a></li>
            <li><a href="image.html">Image Search</a></li>
        </ul>

        <span>Advanced Search</span>
        
        <div class="adiv">

            <form action="https://www.google.com/search" method="get">

                <div>
                    <h4>Find pages with ...</h4>
                </div>

                <div class="form-group">
                    <label class="adlabel">All these words:</label>
                    <div class="adsearchbar">
                        <input type="text" name="as_q" class="advancedsearch">
                    </div>
                </div>

                <div class="form-group">
                    <label class="adlabel">This exact word or phrase:</label>
                    <div class="adsearchbar">
                        <input type="text" name="as_epq" class="advancedsearch">
                    </div>
                </div>

                <div class="form-group">
                    <label class="adlabel">Any of these words</label>
                    <div class="adsearchbar">
                        <input type="text" name="as_oq" class="advancedsearch">
                    </div>
                </div>

                <div class="form-group">
                    <label class="adlabel">None of these words:</label>
                    <div class="adsearchbar">
                        <input type="text" name="as_eq" class="advancedsearch">
                    </div>
                </div>

        </div>
                <button type="button" class="btn btn-primary">
                Advanced Search
                </button>
            </form>
        </div>
    </body>

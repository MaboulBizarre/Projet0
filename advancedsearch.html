<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="styles.css">
        <style>
            .specificities {
                text-align: left;
            }
            button {
                width: 200px;
                height: 22px;
                font-size: 12px;
                background-color: lightblue;                
            }
        </style>
    </head>
    <body>
        <ul class="navbar">
            <li><a href="index.html">Search</a></li>
            <li><a href="image.html">Image Search</a></li>
        </ul>
        <div class="adiv">

            <form action="https://www.google.com/search" method="get">
                <div class="form-group">
                    <label class="adlabel">Find pages with all these words:</label>
                    <div class="adsearchbar">
                        <input type="text" name="as_q" class="advancedsearch">
                    </div>
                </div>

                <div class="form-group">
                    <label class="adlabel">Find pages with this exact word or phrase:</label>
                    <div class="adsearchbar">
                        <input type="text" name="as_epq" class="advancedsearch">
                    </div>
                </div>

                <div class="form-group">
                    <label class="adlabel">Find pages with any of these words</label>
                    <div class="adsearchbar">
                        <input type="text" name="as_oq" class="advancedsearch">
                    </div>
                </div>

                <div class="form-group">
                    <label class="adlabel">Find pages with none of these words:</label>
                    <div class="adsearchbar">
                        <input type="text" name="as_eq" class="advancedsearch">
                    </div>
                </div>

        </div>
                <button input type="submit" value="Advanced Search" class="searchbutton">
                Advanced Search
                </button>
            </form>
        </div>
    </body>

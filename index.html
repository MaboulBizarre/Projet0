<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>

        <ul class="navbar-google">
            <li class="navbar-item"><a href="image.html">Image Search</a></li>
            <li class="navbar-item"><a href="advancedsearch.html">Advanced Search</a></li>
        </ul>
        <div class="center-div">
            <img src="google.png" alt="google">
        </div>
        
        <div class="container">
            <form action="https://google.com/search">
            <input type="text" name="q" class="searchbar">
            <div class="center-div">
                <input type="submit" value="Google Search" class="searchbutton">
                <input type="submit" name="btnI" value="I'm feeling lucky" class="searchbutton">
            </div>
            </form>
        </div>

    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>

        <ul class="navbar-google">
            <li class="navbar-item"><a href="index.html">Search</a></li>
            <li class="navbar-item"><a href="advancedsearch.html">Advanced Search</a></li>
        </ul>
        <div class="center-div">
            <img src="images.png" alt="images">
        </div>
        <div class="container">
            <form action="https://images.google.com/search" method="get">
                <input type="hidden", name="tbm", value="isch">
                <input type="text" name="q" class="searchbar">
                <div class="center-div">
                    <input type="submit" value="Image Search" class="searchbutton">
                </div>
            </form>
        </div>
    </body>
